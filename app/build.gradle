apply plugin: 'com.android.application'
apply plugin: 'kotlin-platform-android'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

// App version
def versionMajor = 0
def versionMinor = 3
def versionUpdate = 3
def versionPatch = 3

// App build params
def compileSdkProjectVersion = 28
def minSdkProjectVersion = 21

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.27.0-eap13'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.27.0-eap13'

    // Google Android basic libraries
    implementation "com.android.support:appcompat-v7:28.0.0"
    implementation "com.android.support:support-v4:28.0.0"
    implementation "com.android.support:design:28.0.0"
    implementation "com.android.support:support-emoji:28.0.0"
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    implementation 'com.google.api-client:google-api-client:1.22.0'

    // Architecture components
    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation "android.arch.persistence.room:runtime:1.1.1"
    kapt "android.arch.persistence.room:compiler:1.1.1"

    // Dagger
    implementation "com.google.dagger:dagger:2.17"
    implementation "com.google.dagger:dagger-android:2.17"
    implementation "com.google.dagger:dagger-android-support:2.17"
    compileOnly 'javax.annotation:jsr250-api:1.0'
    kapt "com.google.dagger:dagger-compiler:2.17"
    kapt "com.google.dagger:dagger-android-processor:2.17"

    // AppMetrica
    implementation 'com.yandex.android:mobmetricalib:3.2.2'
    implementation 'com.android.installreferrer:installreferrer:1.0'

    // Crashlytics
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.7"

    // Timber
    implementation "com.jakewharton.timber:timber:4.7.1"

    // Fresco
    implementation "com.github.bumptech.glide:glide:4.8.0"
    kapt "com.github.bumptech.glide:compiler:4.8.0"

    // No Paginate
    implementation 'com.redmadrobot:inputmask:3.4.4'
    implementation 'com.android.support.constraint:constraint-layout:2.0.0-alpha3'
}

android {
    compileSdkVersion compileSdkProjectVersion
    buildToolsVersion '28.0.3'

    if (project.hasProperty('devBuild')) {
        splits.abi.enable = false
        splits.density.enable = false
        aaptOptions.cruncherEnabled = false
    }

    lintOptions {
        disable 'RestrictedApi'
    }

    defaultConfig {
        applicationId "com.sudox.android"
        minSdkVersion minSdkProjectVersion
        targetSdkVersion compileSdkProjectVersion
        versionCode versionMajor * 1000 + versionMinor * 100 + versionUpdate * 10 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionUpdate}.${versionPatch}"
        multiDexEnabled false
    }

    dexOptions {
        preDexLibraries true
    }

    buildTypes {
        debug {
            shrinkResources false
            minifyEnabled false
            crunchPngs false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

kapt {
    mapDiagnosticLocations true
    useBuildCache true
    generateStubs true
}

kotlin {
    experimental {
        coroutines "enable"
    }
}