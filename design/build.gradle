buildscript {
    dependencies {
        classpath 'com.facebook.testing.screenshot:plugin:0.10.0'
    }

    repositories {
        mavenCentral()
    }
}

apply plugin: 'com.facebook.testing.screenshot'

android {
    defaultConfig {
        testInstrumentationRunner "com.sudox.design.ScreenshotTestRunner"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true

            all {
                jvmArgs '-noverify'
            }
        }
    }
}

dependencies {
    testImplementation 'org.robolectric:robolectric:4.3'
    androidTestImplementation 'com.novoda:espresso-support:1.0.0'
    androidTestImplementation 'com.novoda:espresso-support-extras:1.0.0'
}